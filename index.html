<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>SpoOOooOooky MooooOOOOOooon</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <link rel="stylesheet" href="./style.css" />
    <script type="module" src="./index.js"></script>
</head>

<body>
    <main>
        <h1>Moon</h1>
        <div id="moon_phase"></div>

        <div class="moon_container">
            <div class="moon">
                <img src="./images/new_moon_adjusted.png" alt="New Moon" class="new"/>
                <img src="./images/full_moon_adjusted.png" alt="Full Moon" class="full"/>
            </div>
        </div>
        <input type="range" min="0" max="100" value="50" id="moon_phase_percentage_slider">
        <button type="button" id="reset_phase_button">Reset Moon Phase</button>
    </main>
</body>

</html>
